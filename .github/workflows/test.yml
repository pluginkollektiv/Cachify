name: Coding Standards
on: [push, pull_request]
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Code style checks for PHP and CSS
        run: |
          composer install
          npm install
          composer lint-all
